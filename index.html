<div class="home-main-container">
    <header class="header-toggle" id="header-toggle">
        <div class="home-inner-container">
            <div class="nav-menu-outer">
                <a href="#" class="title">Sprivaten</a>
                <div class="nav-menu">
                    <nav class="navbar-desktop" id="navbar-desktop">
                        <a href="#home">Home</a>

            <nav class="navbar" id="navbar">
                <a href="#home">Home</a>

            </nav>


            <a href="#" onclick="toggle()"><i class="toggle-hamburger fa fa-bars"></i></a>

    <section id="home">

        <div class="home-container">
            <div class="home-item-container">
                <h1>Drive More Customers Through Digital</h1>
                <h3>We know how large objects will act, but things on a small scale.</h3>
                <div class="home-buttons">
                    <button class="btn-blue">Get Quote Now</button>
                    <button class="btn-bordered">Learn More</button>
                </div>
            </div>

            <div class="form-container">
                <h3>Book Appointment</h3>
                <div class="form">
                    <label for="name">Name*</label><br>
                    <input type="text" id="name" name="name">
                    <label for="email">Email*</label><br>
                    <input type="email" id="email" name="name" placeholder="example@gmail.com">
                    <label for="dep">Department*</label><br>
                    <select name="departments" id="dep">
                        <option value="pleaseSelect">Please Select</option>
                    </select>
                    <label for="time">Time*</label><br>
                    <select name="time" id="time">
                        <option value="400available">4:00 Available</option>
                    </select>
                </div>
                <button class="btn-orange">Book Appointment</button>
            </div>
        </div>

</div>
